# The Hibernate dialect
hibernate.hbm2ddl=
hibernate.show_sql=true
hibernate.cache.use_second_level_cache=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

# Query issued by the pool manager to validate a connection
database.server.validation.query=SELECT 1

# Atomikos
atomikos.log.dir=${catalina.home:.}/temp

# Liquidbase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/changelog/db.changelog-master.xml